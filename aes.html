<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AES-lite Encryption | Decrypt The Message</title>
  <style>
    body {
      background: radial-gradient(circle at center, #000000 60%, #020202);
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      text-shadow: 0 0 10px #00ffcc;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.6em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .container {
      background: rgba(0, 255, 170, 0.08);
      border: 1px solid #00ffaa;
      border-radius: 16px;
      padding: 25px;
      margin-top: 30px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 0 25px #00ffaa44;
    }

    textarea, input {
      width: 90%;
      background: #000;
      color: #00ffcc;
      border: 1px solid #00ffaa;
      border-radius: 10px;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      text-align: left;
      margin-top: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 25px;
      background: #00ffaa;
      color: #000;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ffaa;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00ffaa;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1em;
      padding: 15px;
      background: rgba(0, 255, 170, 0.1);
      border-radius: 10px;
      box-shadow: inset 0 0 10px #00ffaa33;
      max-height: 300px;
      overflow-y: auto;
    }

    .back-btn {
      margin-top: 25px;
      background: transparent;
      border: 1px solid #00ffaa;
      color: #00ffaa;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #00ffaa;
      color: #000;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #00ffaa;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffaa, 0 0 10px #00ffaa; }
      to { text-shadow: 0 0 20px #00ffaa, 0 0 40px #00ffaa; }
    }
  </style>
</head>
<body>
  <h1>üîê AES-lite Encryption</h1>
  <div class="container">
    <p><strong>Enter a message and a secret key to encrypt or decrypt:</strong></p>
    <input type="text" id="key" placeholder="Enter secret key (example: mykey123)" />
    <textarea id="message" placeholder="Enter your message..."></textarea><br>

    <button onclick="encrypt()">Encrypt üîí</button>
    <button onclick="decrypt()">Decrypt üîì</button>

    <div class="result" id="resultBox">Result will appear here...</div>
  </div>

  <button class="back-btn" onclick="window.location.href='index.html'">‚¨Ö Back to Home</button>

  <footer>
    Built by <strong>Khushi Choudhary</strong> | AES-lite Game
  </footer>

  <script>
    function textToHex(text) {
      return Array.from(text).map(c => c.charCodeAt(0).toString(16).padStart(2, "0")).join("");
    }

    function hexToText(hex) {
      let str = "";
      for (let i = 0; i < hex.length; i += 2) {
        str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
      }
      return str;
    }

    function xorEncryptDecrypt(text, key) {
      let output = "";
      for (let i = 0; i < text.length; i++) {
        const code = text.charCodeAt(i) ^ key.charCodeAt(i % key.length);
        output += String.fromCharCode(code);
      }
      return output;
    }

    function encrypt() {
      const msg = document.getElementById("message").value;
      const key = document.getElementById("key").value;

      if (!msg || !key) {
        return showResult("‚ö†Ô∏è Please enter both message and key!");
      }

      const encrypted = xorEncryptDecrypt(msg, key);
      const hexOutput = textToHex(encrypted);
      showResult("‚úÖ Encrypted Text:\n" + hexOutput);
    }

    function decrypt() {
      const hexInput = document.getElementById("message").value.trim();
      const key = document.getElementById("key").value;

      if (!hexInput || !key) {
        return showResult("‚ö†Ô∏è Please enter both encrypted text and key!");
      }

      try {
        const text = hexToText(hexInput);
        const decrypted = xorEncryptDecrypt(text, key);
        showResult("üîì Decrypted Text:\n" + decrypted);
      } catch (e) {
        showResult("‚ùå Invalid input! Make sure it's valid hex text.");
      }
    }

    function showResult(msg) {
      const box = document.getElementById("resultBox");
      box.textContent = msg;
      box.style.animation = "glow 1.2s ease-in-out";
      setTimeout(() => box.style.animation = "", 1200);
    }
  </script>
</body>
</html>
