<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Encoder & Decoder | Decrypt The Message</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #00e6e6;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.6em;
      text-shadow: 0 0 25px #00ffff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .container {
      background: rgba(0, 255, 255, 0.08);
      border: 1px solid #00ffff;
      border-radius: 20px;
      padding: 25px;
      margin-top: 30px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 0 25px #00ffff33;
    }

    textarea {
      width: 90%;
      height: 120px;
      background: #000;
      color: #00e6e6;
      border: 1px solid #00ffff;
      border-radius: 12px;
      padding: 12px;
      font-size: 1em;
      font-family: 'Courier New', monospace;
      resize: none;
      margin-top: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 25px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ffff;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00ffff;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1em;
      padding: 15px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: inset 0 0 10px #00ffff33;
      max-height: 300px;
      overflow-y: auto;
      word-wrap: break-word;
    }

    .back-btn {
      margin-top: 25px;
      background: transparent;
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #00ffff;
      color: #000;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #00e6e6;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      to { text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
    }
  </style>
</head>
<body>
  <h1>üß¨ Base64 Encoder & Decoder</h1>
  <div class="container">
    <p><strong>Enter text below to encode or decode using Base64:</strong></p>
    <textarea id="message" placeholder="Enter your text here..."></textarea><br>

    <button onclick="encodeText()">Encode üîê</button>
    <button onclick="decodeText()">Decode üîì</button>

    <div class="result" id="resultBox">Result will appear here...</div>
  </div>

  <button class="back-btn" onclick="window.location.href='index.html'">‚¨Ö Back to Home</button>

  <footer>
    Built by <strong>Khushi Choudhary</strong> | Base64 Game
  </footer>

  <script>
    function encodeText() {
      const msg = document.getElementById("message").value;
      if (!msg) return showResult("‚ö†Ô∏è Please enter text first!");

      try {
        const encoded = btoa(unescape(encodeURIComponent(msg)));
        showResult("‚úÖ Encoded Text:\n" + encoded);
      } catch (err) {
        showResult("‚ùå Error encoding text!");
      }
    }

    function decodeText() {
      const msg = document.getElementById("message").value;
      if (!msg) return showResult("‚ö†Ô∏è Please enter Base64 text first!");

      try {
        const decoded = decodeURIComponent(escape(atob(msg)));
        showResult("üîì Decoded Text:\n" + decoded);
      } catch (err) {
        showResult("‚ùå Invalid Base64 input!");
      }
    }

    function showResult(msg) {
      const box = document.getElementById("resultBox");
      box.textContent = msg;
      box.style.animation = "glow 1s ease-in-out";
      setTimeout(() => box.style.animation = "", 1000);
    }
  </script>
</body>
</html>
