<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decrypt The Message</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>🔐 Decrypt The Message</h1>
    <p>Crack each cipher, level by level!</p>
  </header>

  <main>
    <section id="game">
      <div id="level-display">Level: 1 (Caesar Cipher)</div>
      <div id="cipher-text">Cipher Text: </div>
      <input type="text" id="user-input" placeholder="Enter decrypted message..." />
      <button id="submit-btn">Submit</button>

      <div id="feedback"></div>
      <div id="score">Score: 0</div>
      <div id="timer">Time: 60s</div>
    </section>

    <section id="hint-section">
      <button id="hint-btn">Need a hint?</button>
      <p id="hint-text"></p>
    </section>
  </main>

  <footer>
    <p>Built by <strong>Khushi Choudhary</strong> 🔒 | <a href="https://github.com/Khushichoudhary29">GitHub</a></p>
  </footer>

  <script src="js/caesar.js"></script>
  <script src="js/base64.js"></script>
  <script src="js/huffman.js"></script>
  <script src="js/aesLite.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
